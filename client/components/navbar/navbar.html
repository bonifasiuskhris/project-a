  <nav class="dark" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">
        <img class="logo-image navbar-brand" src="../assets/images/tx-logo.png">
      </a>
      
      <ul ng-hide="nav.isLoggedIn() || nav.isAdmin() || nav.isVendor()" class="right hide-on-med-and-down">
        <li>
          <a class="waves-effect waves-green white-text" ui-sref="signup" >Register User</a>
        </li>
        <li>
          <a ng-hide="nav.isLoggedIn()" class="waves-effect waves-green white-text" ui-sref="login" modal>Login</a>

      <ul ng-hide="nav.isLoggedIn() || nav.isAdmin() || nav.isVendor()" id="nav-mobile" class="side-nav dark">

          <a ui-sref="signupVendor">Daftar Vendor</a>
        </li>
        <li>
          <a ui-sref="signup">Daftar Pengunjung</a>
        </li>
        <li>
          <a ui-sref="login">Login</a>
        </li>
      </ul>
      <!-- navigation user -->
      <ul ng-show="nav.isLoggedIn()" class="right hide-on-med-and-down ">
        <li>
          <a ui-sref="main">Main</a>

        <a class='dropdown-button' href='javascript:void(0);' data-activates='Dropdown' dropdown data-hover="true">

      </ul>

      </ul>
      <a href="#" class="button-collapse" data-activates="nav-mobile" data-sidenav="left" data-closeonclick="false"><i class="material-icons tx-green-text">menu</i></a>

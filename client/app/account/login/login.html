<div class="container">
  <div class="row" style="padding-top:30px">

    <div class="col s4">
      &nbsp;
    </div>
    
    <div class="row">
      <div class="col s12 m5">
        <div class="card">
          <form class="form" name="form" ng-submit="vm.login(form)">
            <div class="card-content">
              <h4 class="center">Login</h4>
            </div>
            <div class="card-content">
              
              <div class="input-field col s12">
                <i class="material-icons prefix tx-green-text">account_circle</i>
                <input ng-model="vm.user.email" required name="email" id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Email</label>
              </div>
              
              
              <div class="input-field col s12">
                <i class="material-icons prefix tx-green-text">lock</i>
                <input ng-model="vm.user.password" required name="pass" id="icon_lock" type="password" class="validate">
                <label for="icon_lock">Password</label>
              </div>
              
              
              <div>
                <p>Belum memiliki account? <a ui-sref="register">daftar sekarang</a></p>
              </div>
              
              
            </div>
            <div class="card-action">
              <button class="btn btn-wave tx-green waves-effect waves-light" type="submit">Login</button>
            </div>
            <div class="card-action">
              <oauth-buttons classes="btn btn-wave waves-effect waves-light blue"></oauth-buttons>
            </div>
          </form>
        </div>
        <div class="col s4">
          &nbsp;
        </div>

      </div>
    </div>
  </div>
</div>
